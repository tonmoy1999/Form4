<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--===============================text-lightorder bg-successpart================  -->
    <div class="container">
        <div class="form_group card ms-4 pb-3 mb-5 mt-2  " style="width:320px ;">
            <form class="ms-2" style="width: 250px; ">
                <div class="md">
                  <label for="example" class="form-label">Order Number</label>
                  <input type="email" class="form-control" id="example" aria-describedby="emailHelp">
                </div>
    
                <div class="md">
                    <label for="periodStart" class="form-label">Period To</label>
                    <input value="2022-10-01 00:00:00" name="periodStart" class="form-control" type="text" placeholder="yyyy-mm-dd hh:mm:ss">
                </div>
    
                <div class="md">
                    <label for="periodStart" class="form-label">Period from</label>
                    <input value="2022-10-01 00:00:00" name="periodStart" class="form-control" type="text" placeholder="yyyy-mm-dd hh:mm:ss">
                </div>
    
    
    <!-- ==========================select option part=================== -->
    
                  <div class="md mt-2">
                    <label for="status" class="control-label">Status</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                    <option selected>Any</option>
                    <option value="1">Created</option>
                    <option value="2">On-lock</option>
                    <option value="3">On-payment</option>
                    <option value="4">Approved</option>
                    <option value="5">Canceled</option>
                    <option value="6">Declined</option>
                    <option value="7">Reversed</option>
                    <option value="8">Refunded</option>
                    <option value="9">Expired</option>
                    <option value="10">Error</option>
                    <option value="11">Preauth-approved</option>
                    <option value="12">Auth-approved</option>
                    <option value="13">P2PDebit-approved</option>
                    <option value="14">Captured</option>
                    </select>
                  </div>
    
                  <div class="md">
                    <label for="status" class="control-label">Currency</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Any</option>
                    <option value="1">BDT</option>
                    </select>
                  </div>
    <!--==========================Amout part=====================  -->
                  <div class="mb">
                    <label for="exampleInputEmail1" class="form-label">Amount from</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Field value is incorrect</div>
                  </div>
    
                  <div class="mb">
                    <label for="exampleInputEmail1" class="form-label">Amount To</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Field value is incorrect</div>
                 </div>
    
    <!-- =======================text area================ -->
                 <div class="md text_area">
                    <label for="comment">Order description</label>
                    <textarea class="form-control" rows="2" id="comment" name="text"></textarea>
                </div>
    
                <div class="md">
                    <label for="status" class="control-label">Order by</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Creation Date</option>
                    <option value="1">Amount</option>
                    </select>
                  </div>
    <!-- ====================check box====================-->
               <div class="md">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Ascending
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Descending
                    </label>
                  </div>
               </div>
               <div class="md">
                <button type="button" class="btn btn-primary">Search</button>
               </div>
    
                
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
